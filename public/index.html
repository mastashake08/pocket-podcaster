<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel='manifest' href='/manifest.json'>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <meta property="og:title" content="Pocket Radio">
    <meta property="og:site_name" content="Pocket Radio">
    <meta property="og:url" content="https://radio.jcompsolu.com">
    <meta property="og:description" content="Online audio streamer PWA. Listen to your favorite online radio or podcasts.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://radio.jcompsolu.com/images/logo-512.png">
    <script type='application/ld+json'>
      {
        "@context": "http://www.schema.org",
        "@type": "WebSite",
        "name": "Pocket Radio",
        "alternateName": "Pocket Radio",
        "url": "https://radio.jcompsolu.com",
        "author": {
          "@context": "https://schema.org",
          "@type": "Corporation",
          "name": "J Computer Solutions LLC",
          "url": "https://jcompsolu.com",
          "logo": "https://radio.jcompsolu.com/images/logo-512.pn",
          "sameAs": "https://www.facebook.com/jcompusolu"
        }
      }
    </script>
    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';

      const el = document.createElement('pwa-update');
      document.body.appendChild(el);
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
